<template>
    <h2>test commit</h2>
    <table>
     <thead>   <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Over</th>
            <th>Name</th>
        </tr></thead>
       <tbody >

      <td><lightning-badge label={acc.Over}></lightning-badge></td>

       <td><lightning-badge label={acc.Name}></lightning-badge></td>
    </tr>
</template>
</tbody>
</table>
<lightning-button label='click' onclick={navigateToTab}></lightning-button>
</template>
